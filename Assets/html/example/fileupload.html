<div class="content-wrapper" style="min-height: 268px;">
    <div class="container">
        <div class="register-box">
            <div class="register-logo">
                <a href="#"><b>Upload File </b>Example</a>
            </div>

            <div class="register-box-body">
                <p class="login-box-msg">Upload file sample</p>

                <form method="post" action="#" enctype="multipart/form-data">
                    <div class="form-group has-feedback">
                        <input type="text" name="name" placeholder="Full name" class="form-control">
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="email" name="email" placeholder="Email" class="form-control">
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <input type="file" name="foto" id="exampleInputFile">

                        <p class="help-block">JPEG or PNG File allowed.</p>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">

                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-primary btn-block btn-flat" name="_submit" type="submit">Register
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
