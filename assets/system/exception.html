<!doctype html>
<html lang="en">
<head>
    <!-- Puko framework -->
    <title>Fatal Exception Detected</title>
    <style>
        body { text-align: center; padding: 150px; }
        h1 { font-size: 50px; }
        body { font: 20px Helvetica, sans-serif; color: #333; }
        article { display: block; text-align: left; width: 650px; margin: 0 auto; }
        a { color: #dc8100; text-decoration: none; }
        a:hover { color: #333; text-decoration: none; }
    </style>
</head>
<body>
<article>
    <h1>:(</h1>
    <div>
        <p>An {!ErrorCount} fatal error raised when server trying to fulfill your request. Message: <b>{!Message}</b></p>
        <p>ErrorCode: ({!ErrorCode} - {!LineNumber})</p>
        <p>Puko Framework</p>
    </div>
</article>
</body>
</html>
